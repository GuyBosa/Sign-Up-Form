<div class="register-form">
  <div class="container">
     <div class="row">
        <div class="col-md-6 offset-md-3">
           <h3>Sign Up</h3>
           <div class="sep"></div>
           <form [formGroup]="registerForm" (ngSubmit)="onSubmit()"  #regForm="ngForm" > 
           <div class="form-group">
              <label>First Name
              </label>
              <input type="text" formControlName="firstName" class="form-control input-style" [ngClass]="{ 'is-invalid': (submitted || f.firstName.touched)  && f.firstName.errors }" />
              <div *ngIf="((submitted ||f.firstName.touched) && f.firstName.errors)" class="alert alert-danger">
                 <div *ngIf="f.firstName.errors.required">First Name is required</div>
              </div>
           </div>
           <div class="form-group">
              <label>Last Name</label>
              <input type="text" formControlName="lastName" class="form-control input-style" [ngClass]="{ 'is-invalid': (submitted || f.lastName.touched) && f.lastName.errors }" />
              <div *ngIf="((submitted ||f.lastName.touched) && f.lastName.errors)" class="alert alert-danger">
                 <div *ngIf="f.lastName.errors.required">Last Name is required</div>
              </div>
           </div>
           <div class="form-group">
            <label for="mobileNumber">Mobile Number</label>
               <input 
                formControlName="mobileNumber"
                id="mobileNumber" 
                type="text" 
                class="form-control input-style">
               <div *ngIf="f.mobileNumber.touched && f.mobileNumber.invalid" class="alert alert-danger">
                  <div *ngIf="f.mobileNumber.errors.required">Mobile Number is required.</div>
                  <div *ngIf="f.mobileNumber.errors.pattern">Please, Enter 10 digit Mobile Number.</div>
               </div>
            </div>
           <div class="form-group">
              <label>Gender</label>
              <div class="gender text-capitalize" >
                 <label *ngFor="let gender of genders">
                 <input type="radio" [value]="gender"
                 formControlName = "gender"
                 [ngClass]="{'is-invalid': submitted && f.gender.errors }">{{gender}}
                 </label>  
              </div>
              <div *ngIf="submitted && f.gender.errors" class="invalid-input">
                 <div *ngIf="f.gender.errors.required" >Gender is required</div>
              </div>
           </div>
           <div class="form-group">
              <label>Email</label>
              <input type="text" formControlName="email" class="form-control input-style" [ngClass]="{ 'is-invalid': (submitted ||f.email.touched) && f.email.errors }" />
              <div *ngIf="((submitted ||f.email.touched) && f.email.errors)" class="alert alert-danger">
                 <div *ngIf="f.email.errors.required">Email is required</div>
                 <div *ngIf="f.email.errors.pattern">Email must be a valid email address</div>
              </div>
           </div>
           <div class="form-group">
            <label>Consent to be contacted?</label>
            <div class="gender text-capitalize" >
               <label *ngFor="let consent of consent">
               <input type="checkbox" [value]="consent"
               formControlName = "consent"
               >{{consent}}
               </label>  
            </div>
            </div>

           <div class="form-group">
              <label>Password</label>
              <input type="password" formControlName="password" class="form-control input-style" [ngClass]="{ 'is-invalid': (submitted || f.password.touched) && f.password.errors }" />
              <div *ngIf="((submitted ||f.password.touched) && f.password.errors)" class="alert alert-danger">
                 <div *ngIf="f.password.errors.required">Password is required</div>
                 <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
              </div>
           </div>

           <div class="form-group">
              <ngx-spinner bdColor = "rgba(0, 0, 0, 0.8)" size = "medium" color = "#fff" type = "square-jelly-box" [fullScreen] = "true">
               <p style="color: white" > Loading... </p>
              </ngx-spinner>
              <button class="btn btn-primary signup-button" [disabled]="!registerForm.valid">
               Sign Up
            </button>
           </div>
           </form>
          </div>
     </div>
  </div>
</div>
